<div class="max-w-md mx-auto mt-10 p-8 bg-white/90 backdrop-blur-sm border border-[#4f817a33] rounded-2xl shadow-2xl">
    <h2 class="text-2xl font-bold mb-6 text-[#2c4f4a]">Edit Profile</h2>

    <form id="profile-edit-form" class="space-y-5">
        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4f817a] transition"
                placeholder="Enter new username" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4f817a] transition"
                placeholder="Enter new password" required>
        </div>

        <div>
            <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4f817a] transition"
                placeholder="Confirm new password" required>
        </div>

        <div>
            <button type="submit"
                class="w-full bg-[#4f817a] text-white font-bold py-3 rounded-xl hover:bg-[#446d68] transition-transform duration-200">
                Save Changes
            </button>
        </div>
    </form>
</div>
