<div class="py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Job Posts</h1>
            <button id="createJobPostBtn"
                class="bg-[#4f817a] text-white px-5 py-2.5 rounded-xl shadow-md hover:bg-[#446d68] hover:scale-105 transition-transform duration-200">
                <i class="fa-solid fa-plus mr-2"></i>Create Job
            </button>
        </div>

        <section class="mb-14">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-briefcase text-[#4f817a]"></i> My Jobs
            </h2>

            <div id="myJobPostSkeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="animate-pulse bg-gray-200 rounded-xl h-40"></div>
                <div class="animate-pulse bg-gray-200 rounded-xl h-40"></div>
                <div class="animate-pulse bg-gray-200 rounded-xl h-40"></div>
            </div>

            <div id="myJobPostList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
        </section>

        <section class="mb-16">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-users text-[#4f817a]"></i> Other Jobs
            </h2>

            <div id="otherJobPostSkeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="animate-pulse bg-gray-200 rounded-xl h-40"></div>
                <div class="animate-pulse bg-gray-200 rounded-xl h-40"></div>
                <div class="animate-pulse bg-gray-200 rounded-xl h-40"></div>
            </div>

            <div id="otherJobPostList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
        </section>

    </div>
</div>

<div id="createModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50 p-4">
    <div
        class="bg-white/90 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-2xl w-full max-w-xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Create a Job Post</h3>
        <form id="createJobPostForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="jobpostTitle" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#4f817a] outline-none transition" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="jobpostDescription" rows="6" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 resize-none focus:ring-2 focus:ring-[#4f817a] outline-none transition"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                <select id="jobpostLanguage"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#4f817a] outline-none transition">
                    <option value="English">English</option>
                    <option value="Thai">Thai</option>
                </select>
            </div>
            <div class="flex gap-3 pt-4">
                <button type="submit"
                    class="flex-1 bg-[#4f817a] text-white py-2.5 rounded-xl hover:bg-[#446d68] hover:scale-105 transition">
                    Save
                </button>
                <button type="button" id="cancelCreate"
                    class="flex-1 bg-gray-300 text-gray-700 py-2.5 rounded-xl hover:bg-gray-400 transition">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<div id="resumeModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50 p-4">
    <div
        class="bg-white/90 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-2xl w-full max-w-xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Your Resume</h3>
        <form id="resumeForm" class="space-y-6">
            <div>
                <label for="resumeText" class="block text-sm font-medium text-gray-700 mb-1">Resume</label>
                <textarea id="resumeText" rows="14" required placeholder="Write your resume here..."
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 resize-none focus:ring-2 focus:ring-[#4f817a] outline-none transition"></textarea>
            </div>
            <div class="flex gap-3 pt-4">
                <button type="submit"
                    class="flex-1 bg-[#4f817a] text-white py-2.5 rounded-xl hover:bg-[#446d68] hover:scale-105 transition">
                    Submit
                </button>
                <button type="button" id="cancelResume"
                    class="flex-1 bg-gray-300 text-gray-700 py-2.5 rounded-xl hover:bg-gray-400 transition">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
