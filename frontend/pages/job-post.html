<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-end items-center mb-6">
        <button id="createJobPostBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Create a Job Post</button>
    </div>

    <section class="mb-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">My Jobs</h3>
        <div id="myJobPostList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section>
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Other Jobs</h3>
        <div id="otherJobPostList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
</main>

<div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <h3 class="text-lg font-semibold mb-4">Create a Job Post</h3>
        <form id="createJobPostForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="jobpostTitle"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="jobpostDescription" rows="6"
                    class="w-full px-3 py-2 border resize-none border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                <select id="jobpostLanguage"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="English">English</option>
                    <option value="Thai">Thai</option>
                </select>
            </div>
            <div class="flex space-x-3 !mt-6">
                <button type="submit"
                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Save</button>
                <button type="button" id="cancelCreate"
                    class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="resumeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-xl mx-4">
        <h3 class="text-lg font-semibold mb-4">Your Resume</h3>
        <form id="resumeForm" class="space-y-4">
            <div>
                <label for="resumeText" class="block text-sm font-medium text-gray-700 mb-1">Resume</label>
                <textarea id="resumeText" rows="14"
                    class="w-full px-3 py-2 border resize-none border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Write your resume here..." required></textarea>
            </div>
            <div class="flex space-x-3 !mt-6">
                <button type="submit"
                    class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Submit</button>
                <button type="button" id="cancelResume"
                    class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
            </div>
        </form>
    </div>
</div>
