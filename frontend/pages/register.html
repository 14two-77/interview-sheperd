<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 px-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-xl p-8 sm:p-12 text-center animate-fadeIn">
        <h1 class="text-2xl sm:text-4xl font-bold text-gray-800 mb-12">Interview Shepherd</h1>

        <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-6">Register</h2>

        <form id="register-form" class="text-center">
            <div class="relative mb-4">
                <input type="text" id="reg-username" placeholder="Username" required
                    class="w-full px-3 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none" />
            </div>

            <div class="relative mb-4">
                <input type="password" id="reg-password" placeholder="Password" required
                    class="w-full pl-3 pr-10 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none" />
                <i class="fa-regular fa-eye absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 toggle-password"
                    data-target="reg-password"></i>
            </div>

            <div class="relative mb-4">
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required
                    class="w-full pl-3 pr-10 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none" />
                <i class="fa-regular fa-eye absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 toggle-password"
                    data-target="reg-confirm-password"></i>
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:scale-95 transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-sm text-gray-600">
            Already have an account?
            <a href="javascript:void(0)" data-page="login" class="text-blue-600 hover:underline">Sign In</a>
        </p>

        <div id="status" class="hidden mt-4 p-3 rounded text-sm"></div>
    </div>
</div>
