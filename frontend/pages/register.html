<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#4f817a]/10 via-white to-[#4f817a]/20 p-6">
    <div
        class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-2xl w-full max-w-md p-8 sm:p-10 animate-fadeIn border border-gray-100">
        <!-- โลโก้ -->
        <div class="flex justify-center mb-10">
            <img src="./assets/image/logo.png" class="w-[10rem]" alt="Interview Shepherd Logo" />
        </div>

        <!-- ฟอร์มสมัคร -->
        <form id="register-form" class="space-y-5">
            <div>
                <label for="reg-username"
                    class="block text-left text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="reg-username" required placeholder="Enter your username"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#4f817a] focus:outline-none transition" />
            </div>

            <div class="relative">
                <label for="reg-password"
                    class="block text-left text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="reg-password" required placeholder="Enter your password"
                    class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#4f817a] focus:outline-none transition" />
                <i class="fa-regular fa-eye absolute right-4 top-12 transform -translate-y-1/2 text-gray-400 cursor-pointer toggle-password"
                    data-target="reg-password"></i>
            </div>

            <div class="relative">
                <label for="reg-confirm-password" class="block text-left text-sm font-medium text-gray-700 mb-1">Confirm
                    Password</label>
                <input type="password" id="reg-confirm-password" required placeholder="Confirm your password"
                    class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#4f817a] focus:outline-none transition" />
                <i class="fa-regular fa-eye absolute right-4 top-12 transform -translate-y-1/2 text-gray-400 cursor-pointer toggle-password"
                    data-target="reg-confirm-password"></i>
            </div>

            <button type="submit"
                class="w-full py-3 bg-[#4f817a] text-white font-bold rounded-xl shadow-md hover:bg-[#446d68] hover:scale-105 hover:shadow-lg transition-transform duration-200">
                Register
            </button>
        </form>

        <!-- ลิงก์กลับไปหน้า Sign In -->
        <p class="mt-6 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="javascript:void(0)" data-page="login"
                class="text-[#4f817a] font-medium hover:text-[#446d68] transition-colors">Sign In</a>
        </p>

        <div id="status" class="hidden mt-4 p-3 rounded text-sm"></div>
    </div>
</div>
