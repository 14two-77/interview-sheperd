<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Practice</title>
    <link rel="stylesheet" href="interviewstyle.css">
</head>
<body>

    <!-- Main Application Container -->
    <div id="app" class="app-card">

        <!-- Loading & Status Section -->
        <div id="loading" class="flex flex-col items-center justify-center h-full p-8 text-center hidden">
            <svg class="loading-spinner w-10 h-10 text-purple-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500">Please wait, loading...</p>
        </div>

        <!-- Main Content View -->
        <div id="content" class="flex-grow p-8 flex flex-col">

            <!-- Title and Subtitle Section -->
            <div class="mb-8 text-center">
                <h1 class="text-4xl font-semibold gradient-text mb-2">AI Interview Practice</h1>
                <p class="text-gray-600">Prepare for your next interview with an AI-powered coach.</p>
            </div>

            <!-- Views (Step-by-step progress) -->
            <div id="view-interview" class="flex-grow flex flex-col">
                <div id="chatBox" class="chat-container scrollable-content">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="p-4 border-t border-gray-200">
                    <form id="chatForm" class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type your answer here..." class="flex-grow p-3 border border-gray-300 rounded-xl">
                        <button type="submit" id="chatSendBtn" class="bg-purple-600 text-white p-3 rounded-xl font-semibold shadow-md">Send</button>
                    </form>
                    <button id="endInterviewBtn" class="w-full bg-red-500 text-white p-3 rounded-xl font-semibold shadow-md mt-2 text-white">End Interview & Get Feedback</button>
                </div>
            </div>

            <div id="view-feedback" class="flex flex-col flex-grow hidden">
                <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Interview Feedback</h2>
                <div id="feedbackContent" class="scrollable-content flex-grow mb-6 text-gray-700">
                    <!-- Feedback will be displayed here -->
                </div>
                <button id="newInterviewBtn" class="w-full bg-purple-600 text-white p-3 rounded-xl font-semibold shadow-md">Start a New Interview</button>
            </div>
        </div>
    </div>
    
    <!-- Modal for messages -->
    <div id="modal"class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-xl p-6 max-w-sm w-full text-center">
            <h3 id="modalTitle" class="text-xl font-semibold mb-2"></h3>
            <p id="modalMessage" class="text-gray-600 mb-4"></p>
            <button id="modalCloseBtn" class="bg-purple-600 text-white p-2 rounded-lg font-semibold w-24">OK</button>
        </div>
    </div>

    <!-- Main application logic -->
    <script src="interviewjs.js"></script>
</body>
</html>
