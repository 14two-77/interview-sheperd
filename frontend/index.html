<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./assets/image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Interview Sheperd</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="app"></div>

    <div id="alert-modal" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden z-50 px-4">
        <div
            class="bg-white/90 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-2xl w-full max-w-sm p-8 text-center animate-fadeIn">
            <i class="fa-solid fa-circle-info text-[#4f817a] text-5xl mb-4"></i>
            <p id="alert-message" class="text-gray-800 text-lg mb-6 break-words leading-relaxed"></p>
            <button id="alert-close"
                class="px-6 py-2 bg-[#4f817a] text-white font-semibold rounded-xl hover:bg-[#446d68] transition-transform duration-200 hover:scale-105">
                OK
            </button>
        </div>
    </div>

    <div id="loading-overlay"
        class="fixed inset-0 bg-black/30 backdrop-blur-sm flex flex-col items-center justify-center hidden z-50">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 rounded-full border-4 border-[#4f817a]/20"></div>
            <div class="absolute inset-0 rounded-full border-4 border-t-[#4f817a] animate-spin"></div>
        </div>
        <p class="mt-4 text-[#4f817a] font-medium animate-pulse">Loading...</p>
    </div>

    <script src="./config.js"></script>
    <script src="./utils.js"></script>
    <script src="./state.js"></script>
    <script src="./spa.js"></script>
</body>

</html>
